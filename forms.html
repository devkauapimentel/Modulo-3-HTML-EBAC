<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <label for="tel"> Seu telefone</label>
        <input id="tel" type="tel" /> <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox" /> <label for="checkbox"> Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input id="cor azul" type="radio" name="cor favorita" /> <label for="cor azul"><font color="blue">Azul</font></label>
        <input id="cor verde" type="radio" name="cor favorita" /> <label for="cor verde"><font color="green">Verde</font></label>
        <input id="cor verde" type="radio" name="cor favorita" /> <label for="cor Vermelho"><font color="red">Vermelho</font></label> <br />
        <label>Qual seu filme favorito? </label>
            <select multiple>
                <option>Filme a</option>
                <option>Filme b</option>
                <option>Filme c</option>
            </select>
            <br />
            <textarea></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
    </form>
    </body>
</html>
