<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </section>
        <section>
            <h2>Listas não ordenadas</h2>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
        <section>
            <h2>listas de definição</h2>
            <dl>
                <dt>Item 1</dt>
                <dd>Descrição do item 1</dd>
                <dt>Item 2</dt>
                <dd>Descrição do item 2</dd>
                <dt>Item 3</dt>
                <dd>Descrição do item 3</dd>
        </section>
    </main>
</body>
</html>
