<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas em matematica</caption>
        <tread>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </tread>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>Nota 10</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>Nota 7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Media</td>
                <td>8.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
